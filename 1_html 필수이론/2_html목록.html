<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML목록만들기</title>
</head>
<body>
  
  순서가있는목록 <ol></ol> <li></li> ordered list <br><br>
  순서가없는목록 <ul></ul> <li></li> unordered list <br><br>

  <mark>연습</mark>

  <ol>
    <li>방콕 쇼핑 리스트</li>
    <li>방콕에서 반드시 들려야 할 베스트</li>
    <li>방콕 맛집 리스트</li>
    <li>방콕 관광 리스트</li>
  </ol>

  <ol>
    <li>방콕 쇼핑 리스트</li>
    <li>방콕에서 반드시 들려야 할 베스트
      <ul>
        <li>씨암 (Siam)</li>
        <li>카오산 로드 (Khaosan Road)</li>
      </ul>
    </li>
    <li>방콕 맛집 리스트</li>
    <li>방콕 관광 리스트</li>
  </ol>

</body>
</html>
