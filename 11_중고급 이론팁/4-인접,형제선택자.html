<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 인접선택자 */
    ul + p {
      color: crimson;
    }
    /* 형제선택자 */
    ul ~ p {
      color: dodgerblue;
    }
  </style>
</head>
<body>

  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
  </ul>
  <p>문단입니다.</p>
  <p>문단입니다.</p>
  <div>
    <p>문단입니다.</p>
  </div>
  <p>문단입니다.</p>
  
</body>
</html>
