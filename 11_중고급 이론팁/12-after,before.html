<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul {
      list-style: decimal;
    }
    ul li.new:after {
      content: 'new';
      background-color: dodgerblue;
      color: white;
      border-radius: 3px;
      font-size: 13px;
      padding: 0 5px;
      margin-left: 5px;
    }
    ul li.hot:before {
      content: 'hot';
      background-color: crimson;
      color: white;
      border-radius: 3px;
      font-size: 13px;
      padding: 0 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  
  <ul>
    <li class="new">빅치킨마요 - 3,500원</li>
    <li>돈치마요 - 3,500원</li>
    <li>치킨 샐러드마요 - 3,400원</li>
    <li class="hot">치킨마요 - 2,900원</li>
  </ul>

</body>
</html>
