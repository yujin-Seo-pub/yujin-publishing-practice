<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="8-style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="image/logo-favicon.png">
        </div>
        <div class="search">
          <i class="xi-search"></i>
        </div>
      </nav>
    </header>
    <section>
      <h1>Section Content</h1>
    </section>
  </div>

  <div class="modal-search">
    <i class="close-search xi-close-thin"></i>
    <div class="sch">
      <div class="field">
        <input type="search" placeholder="what are you looking for?">
        <input type="button" value="search">
      </div>
      <p class="hash-tag">
        #코딩웍스 #퍼블리싱 #인프런 #취업성공
      </p>
    </div>
  </div>

  <script>
    $('.search').click(function(){
      $('.modal-search').addClass('active')
    })
    $('.close-search, section').click(function(){
      $('.modal-search').removeClass('active')
    })
    $('.field input[type=search]').focus(function(){
      $(this).parent().next().css('display', 'block')
    })
    $('.field input[type=search]').blur(function(){
      $(this).parent().next().css('display', 'none')
    })
  </script>


</body>
</html>
