<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="9-style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="nav">
        <div class="logo">
          <img src="image/logo-favicon.png">
        </div>
        <div class="open-search">
          <i class="xi-search"></i>
        </div>
      </div>
    </header>
    <section>
      <h1>Section Content</h1>
    </section>
  </div>

  <div class="modal">
    <i class="xi-close-thin"></i>
    <div class="search">
      <div class="search-inner">
        <input type="search" placeholder="what are you looking for?">
        <input type="button" value="search">
      </div>
      <p>
        #코딩웍스 #퍼블리싱 #인프런 #취업성공
      </p>
    </div>
  </div>

  <script>
    $('.open-search i').click(function(){
      $('.modal').addClass('active')
    })
    $('section, .modal i').click(function(){
      $('.modal').removeClass('active')
    })
    $('.search-inner input[type=search]').focus(function(){
      $(this).parent().next().css('display', 'block')
    })
    $('.search-inner input[type=search]').blur(function(){
      $(this).parent().next().css('display', 'none')
    })
  </script>

</body>
</html>
