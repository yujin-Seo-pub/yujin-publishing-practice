<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="5-style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  
  <a href="#none" onclick="openModal()">Open Fade-In Modal with jQuery</a>

  <div id="modal-notice" class="modal">
    <div class="modal-content">
      <a class="btn-close" href="#none" onclick="clossModal()">X</a>
      <h2>Welcome to teams!</h2>
      <img src="image/group.png">
      <p>
        Microsoft Teams is a collaboration app boilt for hybrid work so you and youy team stay informed, organized, and connected - all in one place.
      </p>
      <a class="btn-guide" href="#none">Open Guide</a>
    </div>
  </div>

  <script>
    var modal = document.getElementById('modal-notice');

    function openModal() {
      modal.classList.add('active')
      //$('.modal').addClass('active')
    }
    function clossModal() {
      modal.classList.remove('active')
      //$('.modal').removeClass('active')
    }
  </script>

</body>
</html>
