<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="2-style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <h1>JavaScript <span>Var, val(), if</span></h1>
    <div class="login">
      <h2>20세 이상 성인인증 체크 제이쿼리 if 조건문</h2>
      <input id="id" type="text" placeholder="나이를 입력해주세요.">
      <button>성인인증</button>
    </div>

  <script>
    $('.login button').click(function(){
      var num = $('#id').val()
      if (num == '') {
        alert('나이를 입력하세요.')
      }
      else if (num < 20) {
        alert('미성년자입니다.')
      }
      else if (num >= 20) {
        alert('성인입니다.')
      }
      else {
        alert('숫자를 입력하세요.')
      }
    })
  </script>

  </div>

</body>
</html>
