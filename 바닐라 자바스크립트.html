  <div class="btns">
    <button id="btn1">클래스 추가하기</button>
    <button id="btn2">클래스 제거하기</button>
    <button id="btn3">클래스 토글하기</button>
    <button id="btn4">텍스트 내용변경</button>
  </div>

  <script>
    $('#btn1').click(function(){
      $('#greeting').addClass('active')
    })
    $('#btn2').click(function(){
      $('#greeting').removeClass('active')
    })
    $('#btn3').click(function(){
      $('#greeting').toggleClass('active')
    })
    $('#btn4').click(function(){
      $('#greeting').html('You clicked the toggle button')
    })
  </script>
