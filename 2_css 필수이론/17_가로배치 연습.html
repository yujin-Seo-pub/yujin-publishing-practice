  <title>가로배치 연습</title>

<body>
  <h1>< 가로 배치하는 2가지 방법 ></h1>
  <h2>1. float와 overflow를 사용해 배치 (값이 하나(1px이라도)라도 틀리면 안됨)</h2>
  <h2>2. display: inline-block으로 배치</h2> <br><br>

  <mark>float와 overflow를 사용해 배치 연습</mark> <br><br>

  <section>
    <article>article</article>
    <article>article</article>
    <article>article</article>
  </section>

  <br><br>

  <mark>display: inline-block으로 배치</mark> <br><br>
  
  <section>
    <article>article</article>
    <article>article</article>
    <article>article</article>
  </section>


  
</body>
