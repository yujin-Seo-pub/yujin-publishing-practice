<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="js/wow.min.js"></script>
  <style>
    .parent{
      border: 1px solid black;
      width: 800px;
      padding: 20px;
      overflow: hidden;
    }
    .parent div {
      border: 3px solid red;
      width: 50%;
      float: left;
      height: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 200px;
      font-size: 3em;
    }
    .ltr {
      animation: ltr 1s linear both;
    }
    .rtl {
      animation: rtl 1s linear both;
    }

    @keyframes ltr {
      0% {
        opacity: 0;
        transform: translateX(-150px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes rtl {
      0% {
        opacity: 0;
        transform: translateX(150px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  
  <h1>Scroll Reveal Animation</h1>
  <img src="http://placehold.it/800x1500">

  <div class="parent">
    <div class="left ltr wow">left</div>
    <div class="right rtl wow">right</div>
  </div>

  <img src="http://placehold.it/800x1500">

  <div class="parent">
    <div class="left ltr wow">left</div>
    <div class="right rtl wow">right</div>
  </div>

  <img src="http://placehold.it/800x1500">

  <script>
    wow = new WOW(
      {
      boxClass: 'wow',  // default
      offset: 150,    // default
      mobile: true, // default
      live: true  // default
    }
    )
    wow.init();
  </script>

</body>
</html>
